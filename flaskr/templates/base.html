<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <title>flaskr</title>
</head>
<body>
    <header class="header">
        <h1><a href="{{url_for('index')}}" class="header__link">Flaskr</a></h1>
        <ul class="user__list">
            {% if g.user %}
            <li  class="user__item"><span>Hello, {{ g.user['username'] }}</span></li>
            <li  class="user__item"><a href="{{ url_for('auth.logout') }}" class="user__link">Logout</a></li>
            {% else %}
            <li  class="user__item"><a href="{{ url_for('auth.register') }}" class="user__link">Register</a> </li>
            <li  class="user__item"><a href="{{ url_for('auth.login') }}" class="user__link">Login</a></li>
            {% endif %}
        </ul>
    </header>


    {% block header %}{% endblock %}
    {% block content %}{% endblock %}


    <footer class="footer">
        <p>Copyright &copy; 2019 thatcatinsomnia</p>
    </footer>
</body>
</html>
