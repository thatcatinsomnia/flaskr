{% extends 'base.html' %}

{% block content %}
<main class="main">
    <div class="top__title">
        Register
    </div>
    
    <div class="register">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}

        <form action="{{ url_for('auth.register') }}" method="post" class="register-form">
            <label for="username">username</label>
            <input type="text" class="input__username" name="username" id="username" required>

            <label for="password">password</label>
            <input type="password" class="input__password" name="password" id="password" required>

            <label for="repassword">confirm password</label>
            <input type="password" class="input__repassword" name="repassword" id="repassword" required>

            <button class="btn-login" type="submit">Register</button>
        </form>
    </div>
</main>
{% endblock %}
