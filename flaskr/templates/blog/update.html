{% extends 'base.html' %}
{% block content %}
<main class="main">
    <div class="top__title">
        Update
    </div>
    
    <div class="post-create">
        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post"class="delete-form">
            <input type="submit" value="Delete" class="btn-delete">
        </form>

        <form action="{{ url_for('blog.update', id=post['id']) }}" method="post" class="post-create-form">
            <label for="title">title</label>
            <input type="text" class="input__title" name="title" id="title" value="{{ post['title']}}" required>

            <label for="body">body</label>
            <textarea type="body" class="input__body" name="body" id="body" required>{{ post['body']}}</textarea>

            <button class="btn-update" type="submit">update</button>
        </form>


    </div>
</main>

{% endblock %}
