{% extends 'base.html' %}
{% block content %}
<main class="main">
    <div class="top__title">
        New Post
    </div>
    
    <div class="post-create">
        <form action="{{ url_for('blog.create') }}" method="post" class="post-create-form">
            <label for="title">title</label>
            <input type="text" class="input__title" name="title" id="title" required>

            <label for="body">body</label>
            <textarea type="body" class="input__body" name="body" id="body" required></textarea>

            <button class="btn-post-create" type="submit">create</button>
        </form>
    </div>
</main>

{% endblock %}
